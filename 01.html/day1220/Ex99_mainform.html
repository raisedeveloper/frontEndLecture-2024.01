    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ol>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" required />
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" required />
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" required />
                </li>
                <li>
                    <label for="lvl">회원 등급</label>
                    <input type="text" id="lvl" value="준회원" readonly/>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ol>
                <li>
                    <!-- ㄱ-힣 : 한글
                         a - z : 소문자 알파벳
                         A - Z : 대문자 알파벳
                         a - Z : 알파벳
                         0 - 9 : 숫자
                    -->
                    <label for="username">이름</label>
                    <input type="text" id="username" placeholder="5자미만 공백없이"
                        pattern="[ㄱ-힣]+" maxlength="5"/>
                    required />
                </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="email" id="email" placeholder="abcd@domain.com" required />
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="text" id="tel" pattern="(010|011)-\d{3,4}-\d{4}" required />
                </li>
                <li>
                    <label for="date">생일</label>
                    <input type="date" id="date" />
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>코딩 숙련도(상,중,하)</legend>
            <ol>
                <il>
                    <!-- range 기본 범위는 0-~100-->
                    <input type="range" list="skillstep"
                         min="1" max="5" step="1"/>
                        
                    <!-- 눈금을 보이게 하는 태그 : datalist -->
                    <datalist id="skillstep">
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                    </datalist>                
                </il>
            </ol>
        </fieldset>

        </fieldset>
