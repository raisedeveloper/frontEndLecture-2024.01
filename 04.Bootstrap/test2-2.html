<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Time</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $('#for').ready(function () {
            const twoDigit = function (num) {
                return (num < 10) ? '0' + num : String(num);
            }
            const myDateTime = function (date) {
                return `${date.getFullYear()}-${twoDigit(date.getMonth() + 1)}-${twoDigit(date.getDate())} ` +
                    `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
            }
            setInterval(function () {
                const now = new Date();
                const week = '일월화수목금토'.split('');
                let dateStr = myDateTime(now).substring(0, 10);
                dateStr += '(' + week[now.getDay()] + ')';
                const timeStr = myDateTime(now).substring(10);
                $('#datetime').html(dateStr+timeStr)
            }, 1000);
        });
    </script>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light" style="margin: 50px;">

</body>
<h1 id="datetime"></h1>

</html>
