<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민등록번호</title>
    <script>
                 window.onload = function () {
                    let input1 = document.querySelectorAll('input')[0];
                    let input2 = document.querySelectorAll('input')[1];
        
                    input1.onkeyup = function (e) {     
                        if (input1.value.length >= 6)
                            input2.focus();
                    }
                    input2.onkeyup = function (e) {     
                        if (e.keyCode == 8 && input2.value.length == 0)
                            input1.focus();
        
                    }
                }
    </script>
</head>
<body style="margin: 50px;">
    주민등록번호 <input id="input1" type="text" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" id="input2" maxlength="7">
</body>
</html>
