    <h3><strong>글쓰기</strong></h3>
    <hr>
    <div class="row">
     <div class="col-1"></div>
     <div class="col-10">
      <form action="/borad/write" method="post" enctype="multipart/form-data">
       <table class="table table-borderless">
        <tr>
         <td><label class="col-form-label">제목</label></td>
         <td><input type="text" name="title" class="form-control"></td>
        </tr>
        <tr>
         <td> <label class="col-form-label">본문</label> </td>
         <td><textarea id="content" name="content" rows="10" class="form-control"></textarea></td>
          이 영역이 YJ Edirot가 작동하는 영역입니다.
        </tr>
        <tr>
         <td> <label class="col-form-label">첨부</label> </td>
         <td><input type="file" name="file" class="form-control"></td>
        </tr>
        <tr>
         <td colspan="2">
          <button type="submit" class="btn btn-primary">제출</button>
          <button type="reset" class="btn btn-secondary">취소</button>
         </td>
        </tr>
       </table>
      </form>
