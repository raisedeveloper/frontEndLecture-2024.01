<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <script>
        function btn2click() {
            alert('버튼 2가 클릭 되었음.');
        }
        window.onload = function () {
            const btn3 = document.getElementById('btn3');
            btn3.onclick = function () {
                alert('버튼 3이 클릭되었음.');
            }

            const btn4 = document.getElementById('btn4'); // 클릭, 마우스 오버, 마우스 아웃 이벤트 등록
            btn4.addEventListener('click', () => {
                alert('버튼 4가 클릭되었음.');
            })
            btn4.onmouseover = () => {
                const h3 = document.createElement('h3');
                h3.innerHTML = '마우스 오버 이벤트 발생';
                document.body.append(h3);
            }
            btn4.onmouseout = () => {
                const h3 = document.querySelector('h3');
                document.body.removeChild(h3);
            }

            const btn5 = document.getElementById('btn5'); // 마우스 오버, 마우스 아웃 이벤트 틍록
            btn5.addEventListener('mouseover', () => {
                const img = document.createElement('img');
                img.src = 'github.jpeg';
                img.width = 300;
                document.body.append(img);
            })
            btn5.addEventListener('mouseout', () => {
                const img = document.querySelector('img');
                document.body.removeChild(img);

            })

            const btn6 = document.getElementById('btn6'); // a 태그의 기본 이벤트 처리를 제거
            btn6.onclick = (() => {
                alert('a 태그의 기본 이벤트 처리를 제거하였음');
                const a = document.querySelector('a');
                a.onclick = (() => {
                    return false;       //기본 이벤트 처리 제거
                })
            })

            const btn7 = document.getElementById('btn7'); // input 태그의 내용을 result 태그에 출력
            btn7.onclick = function () {
                let input = document.getElementById('name').value;
                document.getElementById('result').innerHTML = input;
            }

            const input = document.getElementById('name');
            input.onkeyup = function () {
                let name = document.getElementById('name').value;
                document.getElementById('result').innerHTML = input;
            }
        }

    </script>
</head>

<body>
    <button onclick="alert('버튼 1이 클릭되었음.')">버튼 1</button>
    <button onclick="btn2click()">버튼 2</button>
    <button id="btn3">버튼 3</button>
    <br><br>
    <button id="btn4" onclick="btn2click()">버튼 4</button> <!--Event가 append되어 2번 후 4번이 작동함.-->
    <button id="btn5">버튼 5</button>
    <br><br>
    <button id="btn6">버튼 6</button>
    <a href="https://www.hanbit.co.kr/academy/">한빛아카데미</a>
    <br> <br>
    <input type="text" id="name">
    <button id="btn7">버튼 7</button>
    <span id="result"></span>
    <hr>

</body>

</html>
