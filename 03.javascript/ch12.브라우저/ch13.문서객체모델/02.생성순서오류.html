<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성 순서 오류</title>
    <script>
        document.querySelector('h1').style.backgroundColor = 'yellow'; // 실행할 때 h1태그가 없기 떄문에 오류
        document.querySelector('h2').style.color = 'red';    // 이하 동문
    </script>
</head>

<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>

</html>
