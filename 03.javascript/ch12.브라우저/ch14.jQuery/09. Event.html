<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('h1')     // 모든 h1 태그에 대해
                .on('mouseover', function (e) {$(this).css('backgroundColor', 'yellow')})
                .on('mouseout', function (e) { $(this).css('backgroundColor', 'white')})
                .click(function(e){alert($(this).text())});
        });

    </script>
</head>

<body style="margin: 50px;">
    <h1>Header A</h1>
    <h1>Header B</h1>
</body>

</html>
