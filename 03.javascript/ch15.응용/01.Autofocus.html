                    input1.onkeyup = function (e) {     // 생년월일을 치면 자동으로 뒤로 넘어감
                        if (input1.value.length >= 6)

        $(document).ready(() => {
            let input1 = $('input').get(0);
            let input2 = $('input').get(1);

            $('#input1').on('keyup', function (e) {
                if ($('#input1').val().length >= 6)
                    $('#input2').focus();
            })
            $('#input2').on('keyup', function (e) {
                if (e.keyCode == 8 && $('#input2').val().length == 0)
                    $('#input1').focus();
            })
        });

    </script>
</head>

<body style="margin: 50px;">
    주민등록번호 <input id="input1" type="text" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" id="input2" maxlength="7">
</body>
