<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* HTML 태그 : 박스 모양으로 구성 > box model 
            1. content : 내용, 텍스트나 이미지가 들어가는 실질적인 부분
                * inline 크기를 정하는 실질적인 요소 
            2. padding : 눈에 보이는 영역은 아닙니다. 하지만 공간은 차지
                         so, 테두리와 내용 사이에 있는 공간, 테두리와 내용 사이간의 간격임
                         상 하 좌 우 수치 존재 
                         padding : 수치 (1~4개 까지 입력가능(숫자로))    
                         4개 : 상 우 하 좌 (시계방향)
                         3개 : 상 (좌우) 하
                         2개 : (상하) (좌우)
                         1개 : (상하좌우)                                      
            3. border : 테두리, 내용과 패딩을 감싼 영역, 기본값이 0px
                        boder-style 옵션
                        solid : 실선
                        dotted : 점선
                        dashed : 긴점선
                        double : 두줄
                        none : 없애기
                        hidden : 테두리가 있지만 안보임 (공간만 차지하는 투명선)

                        border-width : 두께
                        border-color : 색상

                        border : 두께 종류 색상 ; // 한줄에 작성

            4. margin : 마진, 테두리 밖의 공간, 테두리와 다른 요소(태그)간의 간격
            * 상하 관계에서는 마진이 중첩 가능
            * 좌우 관계에서는 마진이 중첩 불가능 (* 예외)
            * 예외케이스 : 마진 상쇄 현상

            마진의 경우도 padding처럼 설정
            마진의 경우 시간과 동시에 0 설정, auto 옵션 설정
            auto : 부모 태그안에서 정중앙에 위치하도록 설정하는 옵션 (*가운데정렬)
        */

        div{
            background-color: sandybrown;
            /*
            border-style : double;
            border-width: 1px;
            border-color : skyblue;
        
            */
            border:1px solid skyblue;
            }
            #padding5{
                padding-top: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
            }
            #padding4{
                /*상 우 하 좌 (시계방향_상우야 하자!!)*/
                padding: 11px 22px 13px 24px; 
            }
            #padding3{
                /*상 좌우 하*/
                padding : 10px 20px 30px;
            }
                /*상하 좌우*/
            #padding2{
                padding : 10px 20px;
            }
                /* 상하좌우*/
            #padding1{
                padding : 50px;
            }
            #divAuto{
                border: 2px solid tomato;
                /* margin-left: 50px;
                margin-right: 50px; */
                
                /*상 하 좌 우*/
                /*margin: : 0px 10px; */
                width : 150px;

                margin: auto; /*마진을 자동으로 설정*/
                width : 150px; /*너비를 지정하고 태그 크기의 마진을 자동설정*/
            }



    </style>
</head>
<body>
<div id="padding5"> 패딩테스트5 </div>
<div id="padding4"> 패딩테스트4 </div>
<div id="padding3"> 패딩테스트3 </div>
<div id="padding2"> 패딩테스트2 </div>
<div id="padding1"> 패딩테스트1 </div>
<h1> 오토테스트중입니다. </h1>
<div id="divAuto">
        오토테스트
</div>
</body>
</html>
